    description: 'Entendendo 100% de Luxemburgu√™s com a menina ! Depois que ela contou sua hist√≥ria eu contei a minha (pretexto pra alimentar uma tese de mestrado sobre migra√ß√£o luxemburguesa) Cheguei no dia 9 de Maio (May, 9) nesse Gr√£o Ducado de Luxemburgo - partindo do Brasil no dia anterior √†s 15 horas da tarde. Foram percorridos 14 mil km em 12 horas. Foi a primeira vez que cruzei a linha do Equador e primeira vez que pisei no Velho Mundo. Caminho inverso fez meu ascendente Luxemburgu√™s Heinrich May (1853-1924) que mudou-se para o Brasil com 12 anos de idade com objetivo de refugiar-se de guerras,  hepidemias e mis√©rias que assolavam a Europa na segunda metade do s√©culo XIX. Heinrich foi com sua m√£e, tios e irm√£os para viver em Angelina, Estado de Santa Catarina, Sul do Brasil e l√° se casou com uma mo√ßa tamb√©m Luxemburguesa chamada Margaretha Franz (1855-1915). Dentre os oito filhos que tiveram, um era meu bisav√¥ Jo√£o Nicolau May (1897-1970), que com a sueca naturalizada brasileira Gertrude Clara Felber deram origem ao meu av√¥ materno Avelino May (1923-2015), que dizem que sou parecido com ele. Fui concebido no dia 09 de setembro de 1980, na cidade de Rio do Sul, SC onde passei boa parte de minha inf√¢ncia. Cresci e estudei hist√≥ria, direito e teatro. Me apaixonei pela hist√≥ria da  Anne Frank, motivado pela minha irm√£ ao ler sobre sua hist√≥ria incr√≠vel durante a II GM, que com apenas 13 anos escreveu seu di√°rio - se tornando Best Seller ap√≥s sua tr√°gica morte num campo de morte nazista - e at√© hoje um dos livros mais lidos do mundo. N√£o pude deixar de visitar o cen√°rio de onde toda essa trama aconteceu. Como n√£o se  apaixonear pela hist√≥ria de outra mulher? Gr√£ Charlotte,  determinante na resist√™ncia ao Reich, especialmente para a conforma√ß√£o de um grupo de pa√≠ses aliados no fronte Oeste de Berlim e na reconquista desse Gr√£o Ducado. E Joana D''arc? Dispensa palavras! H√° muita hist√≥ria sendo exalada a cada mil√≠metro desse ch√£o. Que bom poder me integrar e reintegrar a hist√≥ria de minha fam√≠lia com a hist√≥ria que ela deixou pra tr√°s - num remoto passado.  Sonhos que um dia foram e sonhos que agora voltam. Saudades que ficam. DOUGLAS MAY #memorecord #jacksparrowbrazil'
