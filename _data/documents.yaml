    description: "This was the first goodbye gift I got from somebody I met in a context of #migration. A nicely made Italian notebook. It was in Florence, 2008, and it has been traveling with me since then. Almost 10 years ago, I still have some white pages to go, and it is always interesting to read through it and see, especially when I was abroad, how deep and intense were my notes. The omnipresent feeling is #saudade, the Portuguese word for which I can‚Äôt offer a proper translation. #Places, #food, #songs, things I wanted to buy before going back to Brazil, people I met, thoughts about carrier, bad poetry... it gets everything, says a lot about my experiences. Pages are getting yellowish, I‚Äôm getting old...\n\nOne thing triggers another... Today I‚Äôm launching the demo of the #memorecord experiment, a #digitalpublichistory project on memories of migration in #Luxembourg, part of my PhD research. This project is moved by the idea that we all have our kind of virtual or real #memory shoebox, with that very special treasures we bring along everywhere, things we care, objects, letters, clothes, moments, songs, smells... #memorecord will try to collect these memories, related to migration, by asking people to share it on their Facebook or Instagram and adding the hashtag of the project: #memorecord. \n\nParticipation is the soul of this  #crowdsourcing adventure. So, if you are in Luxembourg or have already lived here before and have memories to share about your migration experiences, please, follow @memorecorder on Instagram (or https://www.facebook.com/pg/memorecordlux/ on Facebook) and feel free to share your bit and add a special piece to the mosaic of memories #memorecord will try to put together. Everybody and every language is welcome! Luxemburgers and migrants of all nationalities. The more people participate, the plural will be the collection. \n\nMy PhD will focus specifically on the Portuguese and Italian memories, but the process of shaping this digital memory platform, in a collaborative way, is something open to everyone in Luxembourg who has memories about migration to share. A chapter of my thesis will reflect about the dynamics of the crowdsourcing as a valid method for doing #history in the #digital age.\n\nJoin the harvest!"
