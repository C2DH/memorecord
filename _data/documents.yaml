    description: 'There''s this little big ray of sunshine with a big smile and a great mind walking University corridors and gathering people''s memories and experiences in her project #Memorecord.  Anita Lucchesi, you told me to just pick one, and so I did, even though are so many evoking different memories...  The one here below somewhat describes the feelings I had when I relocated to Luxembourg; fear of the unknown but also the adrenaline that came with it; freedom in doing something new and different; confusion; feeling alive; happiness in meeting new best friends; saudade for those I have left behind; safety of having someone and somewhere to always return to,  and now, finally, the thrill for what future brings. The song also describes countless conversations I had a chance to share with some of the best people I have ever met, and I met them in Luxembourg. And thanks to some of these friends, I will see Eddie Vedder performing live in less than a month.'
