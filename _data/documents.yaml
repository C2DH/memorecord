    description: "Em homenagem √† grande, criativa e contagiante Anita Lucchesi, vou aqui descrever minhas saudades do Brasil e apoiar esse bonito projeto sobre imigra√ß√£o! https://memorecord.uni.lu/pt/:\n\nSaudades de chegar no aeroporto de S√£o Paulo, ouvir pessoas conversando, rindo, batucando, brigando. Ouvir o an√∫ncio em ingl√™s que um voo vai sair com aquele sotaque bonitinho que brasileiro tem quando fala em ingl√™s.\nSaudades daquilo que meus filhos pouco participam. De levar eles para dan√ßar um forr√≥, de ficar no ‚Äút√©rreo‚Äù at√© tarde brincando com as outras crian√ßas, enquanto eu converso com os vizinhos sobre a vida. Saudades daqueles domingos de almo√ßo na vov√≥ que n√£o s√£o rotina. De lev√°-los √† praia, lev√°-los numa bela noite de virada no ano, com todo mundo de branco. \nSaudades deles falando com mais flu√™ncia o portugu√™s. Saudades de parar de esquecer palavras em portugu√™s. Tenho inglesado, alemoado, afrancesado tanto meu portugu√™s.\nSaudades de ver eles entusiasmados com a quantidade e variedade de frutas e legumes que h√° no Brasil. Que voc√™ pode tocar, escolher, que n√£o vem tudo em pl√°sticos com 4 itens perfeitos.\nDo que n√£o sinto falta, n√£o quero falar agora. Porque esse minuto √© para refletir sobre tudo aquilo que deixei para tr√°s quando vim morar em Luxemburgo e tudo aquilo que meus filhos infelizmente n√£o conhecem porque escolhi morar naquilo que √© chamado pa√≠s desenvolvido.\nVou fechar meus olhos e abra√ßar todos aqueles que amo e est√£o no meu querido Brasil. #memorecord"
