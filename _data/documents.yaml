    description: "This book reminds me of my Italian grandfather, my nonno. My nonno, like my nonna, was originally from the area of Bari, a city in southern Italy. We still have family living in Rutigliano, a small town not far from Bari. Before my nonno retired, he was a merchant and sold food and drinks. As a child, I had never really understood what he was doing exactly, but it was normal for me that he had this truck, loaded with all the stuff. He also had a huge garden, which was his passion. Even when he was retired, that‚Äòs where he liked to work.\n\nThe book on the picture was brought by my nonno to Luxembourg from New York in the 80s (I don't know the exact year), when he visited family that had emigrated to NY. My grandfather took the plane alone and went to a country whose language he didn‚Äòt understand. I admire his courage.\n\nI miss my grandparents. I miss the time we spent as a family on Christmas, on Eastern, on all those special holidays together. When my grandmother would prepare cartellate, when we would spent hours eating pasta, meat, desert. I miss listening to conversations in Italian and the dialect Barese. Unfortunately, I had always refused to learn Italian when I was a child (I regret it now). I picked up some words, of course also some words in Barese, every time we came together. But I never could have long conversations with my grandparents in Italian.\n\nThe book also reminds me of a missed opportunity and my own travel to New York with a friend. It was the first time in my life I took a plane and the first time I left Europe. On my last day in NY, the day of departure, I received a text message with the phone number of the family living there. I have never called them. Because it was too late, but maybe also because I was too shy. In a certain, curious way, the book reminds me of the family I have never seen.\n\nAnd the funny coincidence is that, when I will arrive in Sao Paulo next Monday, 20 August, leaving Europe for the second time, it will be exactly 6 years ago that I landed in New York.\n\n#memorecord"
