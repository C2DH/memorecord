    description: "Voltei recentemente do Brasil para o Luxemburgo. Organizando a casa, juntei num canto da soleira umas v√°rias refer√™ncias entre pedras, imagens e pequenos amuletos. Olhando aquele \"altarzinho\" t√£o misturado, vi sintonia com outros penduricalhos que fui ajuntando aqui e ali... Agora que vim deitar, reparei n'outra sinergia: um mosaiquinho do Z√© Pilintra que veio do Morro da Concei√ß√£o, casando t√£o bem com o vermelho do ter√ßo que ganhei de minha av√≥ paterna uns anos atr√°s, uma lembran√ßa que ela guardava da visita do Papa Francisco √† Floren√ßa. Este ano ela me deu um cord√£ozinho com uma figa em coral, uma rel√≠quia dolorida de receber (pois a velha acha que vai morrer e quis me \"passar a gra√ßa\"), cord√£o este que ela trazia dos seus conturbados tempos de Rio de Janeiro (leia-se anos 1960). Peguei no ter√ßo pra rezar, mas s√≥ depois de ter acendido uma velinha pro meu anjo da guarda e de ofertar uma cachacinha pro Velho. √â segunda-feira. Deu meia-noite e, antes da reza, pego pela primeira vez no novo livro do Luiz Antonio Simas que tamb√©m veio na mala dessa vez... Estava me sentindo meio cansada pra uma leitura longa, o dia foi meio atravessado, veio depois de uma noite muito mal dormida, com as imagens devastadoras do arraso das chuvas em Serra Leoa, dos vexames de Temer, com a solid√£o de uma casa por habitar, teve at√© eclipse, e pra doer mais um cadinho, mais not√≠cias do terror miser√°vel nas favelas do Rio, o \"per√≠odo\" veio com tudo e fiquei arriada. Ent√£o pensei: uma croniquinha vai bem (evitando abrir o Face e perder de novo o sono com Trump, \"supremacistas brancos\" e racistas do Brasil mesmo, inconformados com uma Miss do Piau√≠). Correndo o olho no √≠ndex achei gra√ßa na coincid√™ncia do t√≠tulo: O ter√ßo e o exu. N√£o deu pra n√£o compartilhar. Come√ßava assim:\n\n\"tinha uma tia querida que passava o Natal assistindo √† Missa do Galo diretamente do Vaticano, estimulava os sobrinhos a fazer aulas de catecismo, sabia cantar uma m√∫sica sobre o milagre de F√°tima, respeitava a quaresma e rezava o ter√ßo antes de dormir. N√£o obstante, descobri dia desses que essa minha tia guardava um exuzinho de arame e pediu para ser enterrada com ele em uma m√£o e o ter√ßo na outra.\"\n\nE terminava assim:\n\n\"O fato √© que passei a sentir recentemente uma saudade aguda da minha tia, sobretudo em um momento em que a toler√¢ncia religiosa n√£o grassa no Brasil e no mundo e o fundamentalismo amea√ßa a humanidade. Que o exuzinho camarada, tirando onda de arcanjo, cuide bem dela, ao lado dos seus amigos querubins e serafins do para√≠so.\"\n\nMeu cora√ß√£o at√© deu uma folguinha, depois apertou de novo. Pensei numa tia querida, que na \"despedida\" tive que tirar as pulseirinhas do N. S. do Bom Fim. Ela sempre teve o Salmo 23 pendurado na parede, mas n√£o negava \"uma pro santo\" quando abria uma gelada. E olha que ela abria muitas! \n\nDesculpem o text√£o, mas foi um diazin daqueles, mas termina com luz. Com luz, saudade e esperan√ßa de que enquanto houver gente que se importa e n√£o se envergonha de celebrar as \"Coisas Nossas\" como elas s√£o, ainda deve dar p√© pra se viver com alguma alegria a simplicidade (complexa) da vida, em que pese esse \"pileque hom√©rico nu mundo.\". Se combinar direitinho, tem espa√ßo pra tudo e todes. Bora se amar e se respeitar, galera, e d√° pra come√ßar no sapatinho, nas miudezas, fazendo as pazes com a gente mesmo e amando as tantas incongru√™ncias aparentes que nos fazem t√£o humanos. Eu t√¥ aqui, tentando aprender a ser e apesar dos 7 x 1 cotidianos, tem dia que o placar final mesmo nem conta, o importante √© o gingado, como esse que leio nas/das macumbas do Simas... que converte e diverte.   D√° vontade de Rio, apesar de tudo. O que ser√° mesmo subverter-se? Pecado ter perdido a Flip esse ano. Enfim. \n\nPs: Tem na Cultura e mt provavelmente na Folha Seca. #memorecord"
