    description: 'Eu adoro cartas. E, em tempo de Facebook, Whatsapp, mesmo o bom e "velho" (?) e-mail, as benditas parecem desaparecidas. Hoje tive a sorte grande de receber duas de uma s√≥ vez. Estava me sentindo sozinha, cansada, saudosa, e at√© um pouco entediada, apesar dos muitos afazeres. Ao chegar em casa me deparo com essas duas preciosidades na minha caixa de correio. Demorei pra ler porque a vis√£o emba√ßou um cadinho. Mas foi t√£o bom, fez uma companhia enorme e deu um sentido a tantas coisas que eu n√£o pensava h√° algum tempo. Carta √© documento, n√©!? A gente registra ali aquelas palavras e sabe l√° que asas elas criar√£o. √â gostoso pensar nisso enquanto tenho essas nas minhas m√£os. J√° escrevi muitas que n√£o mandei, muitas que mandei e n√£o chegaram por incompet√™ncia das ag√™ncias respons√°veis, azar ou destino mesmo. Enquanto olho pra elas, releio, sinto o cheiro, estudo a caligrafia e provo a textura do papel me sinto t√£o comovida. Pelo tempo dedicado, pelo carinho impresso, marcado, borrado, colado com o envelope. Com boa dose de sinergia, ambas me desejam, com palavras diferentes, um 2016 muito porreta de bom. Como o Universo √© t√£o bom e eu sou uma pessoa t√£o aben√ßoada, tive a boa fortuna de receber esses dois presentes, nascidos de lares de afeto e paz, onde sempre me senti segura e acolhida. De certa forma, veio, em cada envelope, uma fam√≠lia, um grupo de amigos inteiro. A fam√≠lia que escolhemos e que nos escolhe. Os amigos que fazemos e que nos fazem. Fico muito obrigada mesmo de fundo do cora√ß√£o por esse presente. Trouxe tanta cor pra minha noite, pro meu ano. As duas primeiras do ano! üòäüíú #gratidao üôèüèº #memorecord'
